<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>  
    <main class="app">
        <h1>Weather App</h1>

        <form id="search-form">
            <input type="text" id="city-input" placeholder="Search for a city..." required/>
            <button type="submit">Search</button>
        </form>

        <section id="weatherCard" class="weather hidden">
            <h2 id="cityName">City</h2>
            <img id="weatherIcon" alt="weather-icon">
            <p id="temperature">-- Â°C</p>
            <p id="description">Description: --</p>
            <div class="details">
                <span>Humidity: <span id="humidity">--</span>%</span>
                <span>Viento: <span id="wind">--</span> km/h</span>
            </div>
        </section>

        <p id="status" class="status"></p>

    </main>

    <script src="script.js"></script>

</body>
</html>
